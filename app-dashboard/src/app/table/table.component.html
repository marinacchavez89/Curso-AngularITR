<div class="table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Dni Column -->
    <ng-container matColumnDef="Dni">
      <th mat-header-cell *matHeaderCellDef> Dni </th>
      <td mat-cell *matCellDef="let employee"> {{employee.dni}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
    </ng-container>
  
    <!-- Apellido Column -->
    <ng-container matColumnDef="Apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
    </ng-container>
  
    <!-- Objetivo Column -->
    <ng-container matColumnDef="Objetivo C/P">
      <th mat-header-cell *matHeaderCellDef> Objetivo Corto Plazo </th>
      <td mat-cell *matCellDef="let employee"> {{employee.shortGoal}} </td>
    </ng-container>

     <!-- Objetivo Column -->
     <ng-container matColumnDef="Objetivo L/P">
      <th mat-header-cell *matHeaderCellDef> Objetivo Largo Plazo </th>
      <td mat-cell *matCellDef="let employee"> {{employee.longGoal}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
